<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilience - Cockroach Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title Screen -->
    <div id="title-screen">
        <div class="title-content">
            <h1>ðŸª³ RESILIENCE</h1>
            <p class="subtitle">Navigate the cockroach life cycle through adaptation</p>
            <button class="start-btn" onclick="startGame()">Start Journey</button>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui">
        <div class="game-header">
            <div class="stage-info">
                <span class="stage-title" id="stage-title">Stage 1: Nymph</span>
                <span class="adaptation-badge" id="adaptation-badge">Speed</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="game-area" id="game-area">
            <div class="stage-background"></div>
            
            <!-- Cockroach Character -->
            <div class="cockroach" id="cockroach" style="left: 50px; top: 50%;"></div>

            <!-- Tooltip -->
            <div class="tooltip" id="tooltip"></div>

            <!-- Dialog -->
            <div class="dialog" id="dialog">
                <h3 id="dialog-title">Stage 1: Nymph</h3>
                <p id="dialog-text">You are a young nymph. Use your incredible speed to escape danger!</p>
                <button class="dialog-btn" onclick="closeDialog()">Got it!</button>
            </div>
        </div>
    </div>

    <!-- Success Screen -->
    <div class="success-screen" id="success-screen">
        <div class="success-content">
            <h2>ðŸŽ‰ Resilience Achieved!</h2>
            <p style="font-size: 1.5rem; margin-bottom: 30px;">You've successfully navigated all stages of the cockroach life cycle!</p>
            <button class="start-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
