<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synesthesia Garden</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1>Synesthesia Garden</h1>
        <p>Where your senses help nature grow.</p>
      </div>
    </header>

    <main>
      <div id="interactive-container">
        <!-- Webcam with fisheye effect -->
        <video id="webcam" autoplay></video>

        <!-- 3D Scene where plant is drawn in front of the camera -->
        <div id="3d-scene"></div>
      </div>

      <div class="controls">
        <div class="control-panel">
          <label for="sound-input">Upload Sound:</label>
          <input type="file" id="sound-input" accept="audio/*" />

          <label for="light-input">Choose Light Color:</label>
          <input type="color" id="light-input" />

          <button id="tactile-button">Activate Tactile Watering</button>

          <!-- Webcam controls -->
          <button id="toggle-webcam">Turn Webcam On</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
