<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lil' Strong One</title>
    <!-- Fonts: Keep VT323 for game elements, new fonts for UI -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/im-fell-dw-pica" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap');
        @font-face {
            font-family: 'Archetype';
            src: url('https://fonts.googleapis.com/css2?family=Arvo:wght@400;700') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Aaux Next Ultra';
            src: url('https://fonts.googleapis.com/css2?family=Oswald:wght@700') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Receipt Narrow';
            src: url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <style>
        :root {
            /* GLOBAL BASE */
            --bg-color: #000000;
            --grid-bg: #000000;
            
            /* DYNAMIC THEME COLORS (Defaults) */
            --dominant-color: #ffe600; /* Yellow default */
            --secondary-color: #ffffff;
            --danger-color: #ff3333;
            --safe-color: #00ff66;
            
            /* Fonts */
            --font-pixel: 'VT323', monospace;              /* KEEP FOR GAME ELEMENTS (tiles, grid, characters) */
            --font-ui-1: 'Arvo', serif;                    /* Archetype alternative for UI */
            --font-ui-2: 'Oswald', sans-serif;             /* Aaux Next Ultra alternative for UI */
            --font-ui-3: 'IM Fell DW Pica', serif;         /* IM FELL DW Pica Italic for UI */
            --font-ui-4: 'Share Tech Mono', monospace;     /* Receipt Narrow alternative for UI */
            
            /* Entity Colors (Will update with theme) */
            --floor-dim: #333333;
        }
        
        /* STAGE 1 THEME: "The Union" (Yellow Sticker) */
        body.theme-1 {
            --dominant-color: #FFE600; /* Bright Sticker Yellow */
            --secondary-color: #ffffff;
            --danger-color: #FF2200;
            --floor-dim: #332200;
            --deco-text: #AA9900;
        }

        /* STAGE 2 THEME: "Digitized Horror" (Purple/Pink Sticker) */
        body.theme-2 {
            --dominant-color: #D600FF; /* Neon Purple */
            --secondary-color: #FF0099; /* Hot Pink accents */
            --danger-color: #FF0000;
            --floor-dim: #220033;
            --deco-text: #9900CC;
        }

        /* STAGE 3 THEME: "Roach Dance" (Hot Pink Sticker) */
        body.theme-3 {
            --dominant-color: #FF0055; /* Intense Pink */
            --secondary-color: #FF99CC;
            --danger-color: #FFFFFF; /* High contrast danger */
            --floor-dim: #330011;
            --deco-text: #CC0044;
        }

        body {
            background-color: var(--bg-color);
            color: var(--dominant-color);
            font-family: var(--font-ui-4); /* Receipt Narrow for UI */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- CRT EFFECT --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0),
                rgba(0,0,0,0) 50%,
                rgba(0,0,0,0.3) 50%,
                rgba(0,0,0,0.3)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
        
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 11;
        }

        /* --- UI LAYOUT --- */
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border-bottom: 4px double var(--dominant-color);
            padding-bottom: 5px;
            flex-shrink: 0;
            position: relative;
        }
        
        .title {
            display: flex;
            align-items: baseline;
            gap: 4px;
            font-size: 32px;
            line-height: 1;
        }
        
        .title-lil {
            font-family: var(--font-title-bold);
            font-size: 30px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #0066ff; /* Deep blue like image */
            text-shadow: 
                3px 3px 0px #000,
                1px 1px 2px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(0, 102, 255, 0.6);
            position: relative;
            filter: contrast(1.2);
        }
        
        .title-lil::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .title-strong {
            font-family: var(--font-title-script);
            font-size: 42px;
            font-weight: 700;
            font-style: italic;
            color: #000;
            text-shadow: 
                2px 2px 0px rgba(0, 0, 0, 0.9),
                0 0 8px rgba(255, 20, 147, 0.4);
            transform: rotate(-2deg);
            display: inline-block;
            margin: 0 2px;
            filter: contrast(1.1);
        }
        
        .title-one {
            font-family: var(--font-title-bold);
            font-size: 30px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000;
            text-shadow: 
                3px 3px 0px rgba(0, 102, 255, 0.4),
                1px 1px 2px rgba(0, 0, 0, 0.8);
            filter: contrast(1.2);
        }

        .stat-box {
            display: flex;
            gap: 15px;
            font-family: var(--font-ui-4); /* Receipt Narrow style */
            font-size: 20px;
            align-items: center;
        }

        .stat {
            font-weight: bold;
        }

        #volume-display {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* FULL SCREEN BUTTON */
        #btn-fullscreen {
            background: transparent;
            border: 1px solid var(--dominant-color);
            color: var(--dominant-color);
            font-family: var(--font-pixel);
            font-size: 18px;
            cursor: pointer;
            padding: 0 5px;
            margin-left: 10px;
            height: 24px;
            line-height: 22px;
            z-index: 102; /* Above modal overlay */
            position: relative;
        }
        #btn-fullscreen:hover {
            background: var(--dominant-color);
            color: var(--bg-color);
        }

        /* --- LAYOUT WRAPPER --- */
        #layout-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        /* The Middle Row */
        #mid-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            flex-grow: 1; 
            width: 100%;
            max-height: 100%;
            overflow: hidden; 
        }

        /* --- SCROLL WRAPPER --- */
        #viewport {
            display: block; 
            width: fit-content;
            max-width: 100%;
            max-height: 100%;
            margin: 0; 
            border: 2px solid var(--dominant-color);
            overflow: auto;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: var(--dominant-color) var(--bg-color);
            flex-shrink: 1;
        }

        /* --- THE GRID --- */
        #grid-container {
            position: relative;
            background-color: var(--grid-bg);
            /* Double border for that "sticker" look */
            border: 2px solid var(--bg-color); 
            outline: 2px solid var(--dominant-color);
            display: grid;
            gap: 0px; 
            width: fit-content; 
            margin: 0;
        }

        .tile {
            width: 20px; /* Slightly larger for VT323 readability */
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px; /* Large pixel font */
            font-family: var(--font-pixel); /* KEEP FOR GAME CHARACTERS */
            cursor: default;
            line-height: 20px;
            position: relative; 
            white-space: pre;
        }

        /* --- ENTITY COLORS --- */
        .tile.floor { color: var(--floor-dim); z-index: 1; font-weight: normal; }
        
        .tile.wall { 
            color: var(--dominant-color); 
            background-color: var(--floor-dim);
            font-weight: bold;
            z-index: 5;
        }

        .tile.player { 
            color: var(--bg-color); 
            background-color: var(--safe-color);
            font-weight: 900;
            z-index: 10; 
            border-radius: 2px;
        }

        .tile.enemy {
            color: var(--bg-color);
            background-color: var(--danger-color);
            font-weight: bold;
            z-index: 8;
        }
        
        .tile.ant {
            color: var(--danger-color);
            font-weight: 900;
            z-index: 8;
            text-shadow: 1px 1px 0 #000;
        }

        .tile.mouse {
            color: var(--dominant-color); /* Match theme */
            background-color: #222;
            font-weight: bold;
            z-index: 9;
        }
        
        .tile.human {
            color: var(--secondary-color);
            font-weight: bold;
            z-index: 9;
        }

        /* Scooter Style */
        .tile.scooter {
            color: var(--secondary-color);
            font-weight: 900;
            z-index: 15;
            background-color: rgba(255,255,255, 0.1);
        }

        .tile.food { 
            color: var(--dominant-color); 
            font-weight: bold;
            z-index: 5;
            animation: blink 1s infinite; /* All food blinks */
        }
        
        .tile.food.crumb {
             animation: blink 1s infinite;
        }

        .tile.poison { 
            color: var(--danger-color); 
            opacity: 0.7;
            z-index: 5;
        }

        .tile.glue { 
            color: var(--secondary-color); 
            opacity: 0.5;
            text-decoration: line-through;
            z-index: 2;
        }
        
        .tile.hiding-spot {
            color: var(--dominant-color);
            background-color: #111;
            border: 1px dashed var(--dominant-color);
            z-index: 2;
        }

        .tile.furniture {
            color: var(--floor-dim); 
            background-color: var(--dominant-color);
            z-index: 4;
        }

        .tile.bed {
            color: var(--bg-color);
            background-color: var(--dominant-color);
            font-weight: bold;
            z-index: 6;
        }

        .tile.exit { 
            background-color: var(--safe-color);
            color: black;
            font-weight: bold;
            z-index: 5;
        }

        /* --- SCOOTER OVERLAY --- */
        .scooter-sprite {
            position: absolute;
            color: #000; /* Black Text */
            background-color: var(--dominant-color); /* Solid Block Background */
            font-weight: 900;
            z-index: 20;
            pointer-events: none;
            white-space: pre;
            font-family: var(--font-pixel);
            line-height: 1;
            
            /* --- SCOOTER HIGHLIGHT (Requested Block Style) --- */
            opacity: 0.85;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
        }

        /* --- HAZARD OVERLAYS --- */
        .tile.warning {
            background-color: var(--danger-color);
            opacity: 0.4;
            color: var(--white);
            animation: blink-fast 0.5s infinite;
        }
        
        .tile.warning.spray-warn {
            background-color: #00FF00; /* Green Warning for Spray */
        }

        .tile.impact {
            background-color: var(--secondary-color);
            color: var(--danger-color);
            font-weight: 900;
            animation: shake 0.2s;
            z-index: 20; 
        }
        
        /* Blocked Impact (Hiding) */
        .tile.impact.blocked {
            background-color: transparent !important;
            color: #555 !important; /* Greyed out */
            opacity: 0.6;
            animation: none; /* No shake */
            z-index: 15; /* Below normal impact */
            border: 1px dashed #333;
        }
        
        .tile.spray-impact {
            background-color: rgba(0, 255, 0, 0.4);
            color: #ccff00;
            font-weight: bold;
            animation: blink-fast 0.2s infinite;
            z-index: 20;
        }
        
        /* --- LOG CONSOLE --- */
        #log-console {
            width: 100%;
            max-width: 800px;
            height: 100px; 
            background-color: #050505;
            border-top: 4px double var(--dominant-color);
            padding: 10px;
            font-size: 16px;
            overflow-y: auto;
            color: #ff8ec7;
            font-family: var(--font-chat); /* Clean sans-serif for chat */
            font-weight: 400;
            margin-bottom: 5px;
            white-space: pre-wrap;
            flex-shrink: 0;
            
            /* Stack messages from bottom */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .log-entry { 
            margin-bottom: 3px; 
            border-bottom: 1px dotted #333;
            padding-bottom: 2px;
        }
        .log-entry.new { color: var(--safe-color); }
        .log-entry.danger { color: var(--danger-color); font-weight: bold; }
        .log-entry.info { color: var(--dominant-color); }

        /* --- SKIP BUTTON (Sticker Style) --- */
        #btn-skip {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border: 2px dashed #000;
            color: #000;
            font-family: var(--font-serif);
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            flex-shrink: 0;
            
            /* Sticker aesthetics */
            transform: rotate(-1deg);
            box-shadow: 3px 3px 0px var(--dominant-color);
            transition: transform 0.1s;
        }
        #btn-skip:hover {
            transform: rotate(1deg) scale(1.02);
            background: var(--dominant-color);
            color: #000;
        }
        #btn-skip:active {
            background: #ccc;
        }

        /* --- CONTROLS --- */
        #mobile-controls {
            display: none; 
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 300px;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        .control-btn {
            background: #222;
            border: 2px solid var(--dominant-color);
            color: var(--dominant-color);
            padding: 10px;
            border-radius: 0;
            text-align: center;
            font-size: 24px;
            font-family: var(--font-ui-4); /* Receipt Narrow style */
            touch-action: manipulation;
        }
        
        .control-btn:active { background: var(--dominant-color); color: black; }

        @media (max-width: 768px) {
            #mobile-controls { display: grid; }
            .tile { width: 14px; height: 14px; font-size: 14px; line-height: 14px; } 
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes blink-fast { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0, 0); } }
        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 5px currentColor, 0 0 10px currentColor; opacity: 1; }
            20%, 24%, 55% { text-shadow: none; opacity: 0.5; }
        }

        /* --- MODALS (Game Over, Start, Win) --- */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            font-family: var(--font-ui-4); /* Receipt Narrow style */
            white-space: pre;
            overflow: hidden; /* Prevent scrolling */
        }
        
        .modal-content {
            border: 6px double var(--dominant-color);
            padding: 20px;
            background: transparent; /* No background highlight */
            max-width: 90%;
            max-height: 85vh;
            overflow: visible; /* general default; specific modals can override */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #modal-title {
            font-family: var(--font-ui-2); /* Aaux Next Ultra style */
            font-size: 32px;
            text-transform: uppercase;
            margin: 0 0 10px 0;
        }

        .modal-art {
            color: var(--dominant-color);
            font-weight: bold;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.1;
        }
        
        .modal-art.float {
            animation: float-up-down 4s steps(8, end) infinite;
        }

        /* Extra drip animation under the cockroach on HATCH */
        .modal-drip {
            color: var(--dominant-color);
            font-family: var(--font-pixel);
            font-size: 16px;
            line-height: 1;
            height: 5em;
            overflow: hidden;
            margin-top: -30px; /* pull egg even tighter under roach belly */
            white-space: pre;
        }

        .modal-drip.active {
            animation: drip-fall 0.9s ease-out forwards;
        }
        
        @keyframes drip-fall {
            0%   { transform: translateY(-5px); opacity: 0; }
            20%  { opacity: 1; }
            100% { transform: translateY(60px); opacity: 0; }
        }
        
        @keyframes float-up-down {
            0% { transform: translateY(0px); }
            12.5% { transform: translateY(-14px); }  /* Up one line (font-size 14px) */
            25% { transform: translateY(-28px); }    /* Up two lines */
            37.5% { transform: translateY(-14px); }  /* Down one line */
            50% { transform: translateY(0px); }      /* Back to start */
            62.5% { transform: translateY(14px); }   /* Down one line */
            75% { transform: translateY(28px); }     /* Down two lines */
            87.5% { transform: translateY(14px); }   /* Up one line */
            100% { transform: translateY(0px); }      /* Back to start */
        }
        
        #modal-text {
            font-family: var(--font-ui-3); /* IM FELL DW Pica Italic style */
            font-size: 24px;
            color: var(--secondary-color);
            transform: rotate(-2deg);
            font-style: italic;
        }
        
        /* BRUTAL ACID GRAPHICS STYLE FOR REBORN NOTIFICATION - FLAT, NO HIGHLIGHTS */
        .modal-content.brutal-reborn {
            background: #000000;
            border: 10px solid #ff00ff;
            padding: 30px;
            position: relative;
            filter: contrast(1.3);
            /* Xerox texture - subtle grain */
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255, 0, 255, 0.02) 1px, rgba(255, 0, 255, 0.02) 2px),
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(157, 0, 255, 0.02) 1px, rgba(157, 0, 255, 0.02) 2px);
        }

        #modal-text.reborn-text {
            transform: none;
            font-size: 36px;
            line-height: 1.4;
            color: #ffff00;
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        #modal-text.reborn-text .word-died {
            font-family: 'Arial Black', sans-serif;
            font-size: 52px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 900;
            display: inline-block;
            transform: scaleX(1.3) rotate(-2deg);
            text-shadow: 4px 4px 0px #000;
            margin: 0 8px;
            position: relative;
        }

        #modal-text.reborn-text .word-died::before {
            content: '(A)';
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            color: #ffff00;
            position: absolute;
            top: -10px;
            left: -25px;
            transform: rotate(-15deg);
        }

        #modal-text.reborn-text .word-reborn {
            font-family: 'Times New Roman', serif;
            font-size: 58px;
            color: #9d00ff;
            text-shadow: 3px 3px 0px #000;
            transform: rotate(4deg) scaleY(1.2);
            display: inline-block;
            margin: 0 8px;
            font-style: italic;
            font-weight: bold;
            position: relative;
        }

        #modal-text.reborn-text .word-reborn::after {
            content: '(OF)';
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #ff00ff;
            position: absolute;
            bottom: -15px;
            right: -20px;
            transform: rotate(10deg);
        }

        #modal-text.reborn-text .word-cockroach {
            font-family: 'Impact', sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: #ffff00;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: inline-block;
            transform: scaleX(1.4) rotate(-1deg);
            text-shadow: 5px 5px 0px #000;
            filter: contrast(1.3);
            margin: 0 8px;
            position: relative;
        }

        #modal-text.reborn-text .word-cockroach::before {
            content: '(Yes)';
            font-family: 'Arial', sans-serif;
            font-size: 11px;
            color: #9d00ff;
            position: absolute;
            top: -12px;
            right: -30px;
            transform: rotate(20deg);
        }

        #modal-text.reborn-text .word-connector {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #ff00ff;
            margin: 0 5px;
            text-shadow: 0 0 10px #ff00ff;
            font-weight: bold;
        }

        /* How to Play Section - Brutal Style, FLAT NO HIGHLIGHTS */
        .how-to-play {
            margin: 30px 0 20px;
            padding: 20px;
            border: 8px solid #ffff00;
            background: #ffff00;
            position: relative;
            z-index: 1;
            transform: rotate(-0.5deg);
        }

        .how-to-play::before {
            content: 'HOW TO PLAY';
            font-family: 'Arial Black', sans-serif;
            font-size: 18px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: absolute;
            top: -12px;
            left: 20px;
            background: #000;
            padding: 0 10px;
            border: 3px solid #ffff00;
            z-index: 2;
        }

        .play-mode {
            margin: 15px 0;
            padding: 15px;
            border: 6px solid;
            background: #000;
            position: relative;
            transform: rotate(0.5deg);
        }

        .play-mode.normal {
            border-color: #9d00ff;
        }

            100% { transform: translateY(-3px); }

        .blood { display: inline-block; font-weight: bold; }
