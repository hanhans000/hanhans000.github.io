<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watering me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Watering me</h1>
    </header>
    <main>
      <div class="garden">
        <div class="plant-container">
          <div class="plant" id="plant1"></div>
        </div>
        <div class="plant-container">
          <div class="plant" id="plant2"></div>
        </div>
        <div class="plant-container">
          <div class="plant" id="plant3"></div>
        </div>
      </div>
      <div class="controls">
        <textarea
          id="messageInput"
          placeholder="Type your message here..."
        ></textarea>
        <button id="waterBtn">Submit & Water the Plants</button>
      </div>
    </main>
    <canvas id="waterEffect"></canvas>
    <script src="script.js"></script>
  </body>
</html>
